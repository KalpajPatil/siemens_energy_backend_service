# src/main/resources/application.yml
spring:
  application:
    name: clock

  datasource:
    url: jdbc:postgresql://localhost:5432/checkin_db
    username: postgres
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: checkin-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      missing-topics-fatal: false

resilience4j:
  circuitbreaker:
    circuitBreakerAspectOrder: 2
    instances:
      legacy-api:
        register-health-indicator: true
        register-metrics: true
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        ignoreExceptions:
          - com.siemens.clock.exception.LegacySystemException
      email-service:
        register-health-indicator: true
        register-metrics: true
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        ignoreExceptions:
          - com.siemens.clock.exception.EmailServiceException

  retry:
    retryAspectOrder: 1
    instances:
      legacy-api:
        retryExceptions:
          - com.siemens.clock.exception.LegacySystemException
        ignoreExceptions:
          - com.siemens.clock.exception.NonRetryableClientException
        max-attempts: 5
        wait-duration: 1s
        max-wait-duration: 30s
        enableExponentialBackoff: true
        exponential-backoff-multiplier: 2
      email-service:
        retryExceptions:
          - com.siemens.clock.exception.EmailServiceException
        ignoreExceptions:
          - com.siemens.clock.exception.NonRetryableClientException
        max-attempts: 3
        wait-duration: 500ms
        max-wait-duration: 10s
        enableExponentialBackoff: true
        exponential-backoff-multiplier: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,env,loggers
    enabled-by-default: true

  endpoint:
    health:
      show-details: always
      show-components: always

  health:
    circuitbreakers:
      enabled: true
    resilience4j:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
    distribution:
      percentiles-histogram:
        http.server.requests: true
        http.client.requests: true
        percentiles:
          http.server.requests:
            - 0.5
            - 0.95
            - 0.99
          http.client.requests:
            - 0.5
            - 0.95
            - 0.99
    enable:
      jvm: true
      logback: true
      system: true
      process: true
      kafka: true
      resilience4j: true

    tracing:
      sampling:
        probability: 1.0

server:
  port: 8084

app:
  kafka:
    topics:
      check-out-completed: check-out-completed
      legacy-dlq: check-out-dlq
      email-dlq: email-dlq
  batch:
    processing-time: "0 30 22 * * ?"
  legacy:
    api:
      url: http://localhost:8084/api/legacy/report
  email:
    service:
      url: http://localhost:8084/api/email/send

micrometer:
  observation:
    enabled: true
  metrics:
    export:
      prometheus:
        enabled: true


logging:
  # File-based logging
  file:
    name: logs/clock-service.log
    max-size: 10MB
    max-history: 7
    total-size-cap: 100MB

  # Logback pattern for files
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  # Log levels - Detailed for debugging retry/circuit breaker
  level:
    # Application packages
    com.siemens.clock: DEBUG

    # Resilience4j - VERY IMPORTANT for retry logging
    io.github.resilience4j: DEBUG
    io.github.resilience4j.retry: TRACE
    io.github.resilience4j.circuitbreaker: DEBUG

    # Spring Retry
    org.springframework.retry: DEBUG
    org.springframework.cloud.context: DEBUG

    # Kafka
    org.springframework.kafka: DEBUG
    org.apache.kafka: WARN

    # HTTP calls
    org.springframework.web.client: DEBUG
    org.apache.http: WARN

    # Micrometer metrics
    io.micrometer: INFO

    # Spring framework
    org.springframework: INFO

  # Logback configuration
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 100MB
